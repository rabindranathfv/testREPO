<ng-container *ngFor="let btn of buttonsData">
    <button [matTooltip]="btn.toolTip" aria-label="" mat-flat-button (click)="openModalsByOperation(params.data.id, params.data.name ? params.data.name : params.data.serie, btn.typeOperation)">
        <i [ngClass]="[btn.icon]" aria-hidden="true"></i>
    </button>
</ng-container>

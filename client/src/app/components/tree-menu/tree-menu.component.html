<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding (click)="activeOption(node)" [ngClass]="{'active': activeNode==node}">
    {{node.name}}
  </mat-tree-node>
  <!-- This is the tree node template for expandable nodes -->
  <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
    <button mat-icon-button matTreeNodeToggle class="decoration-none"
            [attr.aria-label]="'toggle ' + node.name">
      <ng-container *ngIf="typeTree == 'folder'">
          <i class="fa" [ngClass]="{
            'fa-folder-open':treeControl.isExpanded(node),
            'fa-folder':!treeControl.isExpanded(node)
          }" aria-hidden="true"></i>
      </ng-container>
      <ng-container *ngIf="typeTree == 'list'">
        <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </ng-container>
    </button>
    <b>{{node.name}}</b>
  </mat-tree-node>
</mat-tree>
